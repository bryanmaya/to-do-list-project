
<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddCategoryModal()">Añadir Categoría</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category.name }}</ion-label>
      <ion-button color="primary" slot="end" (click)="editCategory(category)">Editar</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteCategory(category.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
